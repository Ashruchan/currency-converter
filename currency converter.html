<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Currency Converter</title>
    <link rel="stylesheet" href="Currency Converter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="title">currency converter</div>
        <div class="blank-space">
            <div class="bouncing-coin" id="bouncingCoin">&#8377;</div>
        </div>
        <form action="">
            <p>Enter the amount</p>
            <input type="text">
            <div class="flag">

                <div class="flagbox">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="" class="flagimg">
                    <select name="from" class="list from-list">
                        <option value="inr">India</option>
                        <option value="usd">usd</option>
                        <option value="bha">Bhat</option>
                        <option value="aud">Aud</option>
                        <option value="yn">yen</option>
                    </select>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="flagbox">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="" class="flagimg">
                    <select name="to" class="list to-list">
                        <option value="inr">India</option>
                        <option value="usd" selected> usd</option>
                        <option value="bha">Bhat</option>
                        <option value="aud">Aud</option>
                        <option value="yn">yen</option>
                    </select>
                </div>
            </div>
            <div class="val"><b>the value is: </b></div>
            <button>Exchange</button>
        </form>
    </div>
    </div>
    <script src="countrie.js"></script>
    <script src="Currency Converter.js"></script>
</body>

</html>
